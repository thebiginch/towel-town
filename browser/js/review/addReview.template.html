<form id="review-form">
  <div class="form-group">
    Add a Review:
  <div>
  <div class="form-group">
    <label for="headline">Title</label>
    <input type="text" placeholder="Enter Title">
  </div>
  <div class="form-group">
    **RATING PLACEHOLDER**
  </div>
  <div class="form-group">
    <label for="headline">Review</label>
    <input type="text" placeholder="Enter Review">
  </div>
  <div class="form-group">
    <button ng-click="addReview()" type="button" class="btn btn-primary">Submit Review</button>
  </div>
</form>
